<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Rental Comparison</title>
<link rel="stylesheet" href="kejani.css">
</head>
<body>

<header>
    <h1>Gari kejani enable you compare the prices of car rental services and you can choose your preference</h1>
</header>

<main>
    <section id="search">
        <h2>Search for Car Rentals:</h2>
        <input type="text" id="location" placeholder="Enter Location">
        <input type="date" id="pickupDate">
        <input type="date" id="returnDate">
        <button onclick="searchCarRentals()">Search</button>
    </section>

    <section id="results">
        <h2>Search Results:</h2>
        <ul id="carList">
            <!-- Car rental options will be displayed here -->
        </ul>
    </section>
</main>

<script src="magari.js"></script>
</body>
</html>
